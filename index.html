<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garrett's Four Year Plan – WCUPA</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Garrett's Four Year Plan</h1>
    </header>
    <main>
        <section class="loading">
            <div>Loading classes...</div>
            <noscript>This page will not work without JavaScript.</noscript>
        </section>
        <section class="requirements">
            <div>
                <h2>General Education</h2>
                <div>Placeholder</div>
            </div>
            <div>
                <h2>Major requirements</h2>
                <div>Placeholder</div>
            </div>
        </section>
        <template class="template-year">
            <section class="year">
                <h2 class="year-num"></h2>
                <div class="semesters">
                    <div class="semester">
                        <h3 class="semester-num"></h3>
                        <table>
                            <thead>
                                <tr class="row-header">
                                    <th>Course</th>
                                    <th>Requirement</th>
                                    <th>Attribute</th>
                                    <th>Credits</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="semester">
                        <h3 class="semester-num"></h3>
                        <table>
                            <thead>
                                <tr class="row-header">
                                    <th>Course</th>
                                    <th>Requirement</th>
                                    <th>Attribute</th>
                                    <th>Credits</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </template>
        <template class="template-row">
            <tr class="row-class">
                <td class="class"></td>
                <td class="requirement"></td>
                <td class="attribute"></td>
                <td class="credits"></td>
            </tr>
        </template>
        <template class="template-total">
            <tr class="row-total">
                <th colspan="3">Total</th>
                <th class="credit-total"></th>
            </tr>
        </template>
    </main>
</body>

</html>
