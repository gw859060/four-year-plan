<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garrett's Four Year Plan – WCUPA</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=IBM+Plex+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Garrett's Four Year Plan</h1>
    </header>
    <main>
        <section class="loading">
            <div>Loading classes...</div>
            <noscript>This page will not work without JavaScript.</noscript>
        </section>
        <section class="requirements" style="display: none">
            <div>
                <h2>General Education</h2>
                <div>Placeholder</div>
            </div>
            <div>
                <h2>Major</h2>
                <div>Placeholder</div>
            </div>
        </section>
        <template class="template-year">
            <section class="year">
                <h2 class="year-num"></h2>
                <p>Click a <span class="pill fake">requirement</span> to highlight other classes with the same requirement. Click it again to clear the highlight.</p>
                <div class="semesters">
                    <div class="semester">
                        <h3 class="semester-num"></h3>
                    </div>
                    <div class="semester">
                        <h3 class="semester-num"></h3>
                    </div>
                </div>
            </section>
        </template>
        <template class="template-tile">
            <div class="tile">
                <div class="course-shorthand"></div>
                <div class="course-body">
                    <h4 class="course-name"></h4>
                    <div class="req-container"></div>
                </div>
                <div class="course-credits"></div>
            </div>
        </template>
        <template class="template-total">
            <div class="total">
                <div>Total</div>
                <div class="credit-total"></div>
            </div>
        </template>
    </main>
</body>

</html>
